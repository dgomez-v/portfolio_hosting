    <!--Sobre Mí-->

    <!--Sección Habilidades-->
    <section class="skills" id="skills">
        <h1 class="encabezado-skills">Skills</h1>
  
        <div class="contenedor-skills">
          <div class="first-set animate__animated animate__pulse">
            <img
              src="assets/icons/icons8-html-5.svg"

    <!--Sección Proyectos-->

    <!--Sección Contacto-->
    <section class="contacto" id="contacto">
      <h1>Contact me</h1>
      <div class="contenedor-formulario-contacto">
        <div class="formulario-contacto">
          <form action="https://formspree.io/f/xbjegdqe" method="POST">
            <div class="control-formulario">
              <label for="Name">Name</label>
              <input
              type="text"
              id="name"
              name="sender-name"
              placeholder="Enter your name"
              class="input-field"
              required
              />
            </div>
            <div class="control-formulario">
              <label for="email">E-mail</label>
              <input
              type="email"
              id="email"
              name="sender-email"
              placeholder="Enter your mail"
              class="input-field"
              required
              />
            </div>
            <div class="control-formulario">
              <label for="mensaje">Message</label>
              <textarea
              type="message"
              id="message"
              cols="60"
              rows="10"
              name="sender-name"
              placeholder="Write your message"
              class="input-field"
              required
              ></textarea>
            </div>
            <input
            type="submit"
            value="Send"
            id="submit-button"
            class="send-button"
            />
          </form>
        </div>
      </div>
    </section>

    <!--Sección redes sociales // Fijado en la página-->
